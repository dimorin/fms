    <script src="./js/select2.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <script>
        var pWindow;
        var loading_spinner;
        $(function(){
            initData();
            initEventListener();
            loading_spinner.hide();
        });
        function initData(){
            pWindow = parent;
            loading_spinner = pWindow.loading_spinner ?  pWindow.loading_spinner : $(pWindow).find('.loading_spinner');
        }
        function initEventListener(){
            $('.searched_project').on('click', function(event){
              if(event.target.className === 'btn_memo'){
                pWindow.showMemo(true);
              }else if(event.target.className === 'project_name'){
                pWindow.goPage('project', './project_detail.html');
              }
            })
            /* $('.btn_memo').on('click', function(){
              pWindow.showMemo(true);
            }); */

            $('.fms_select').select2({
                width: '100%',
                minimumResultsForSearch: Infinity
            });
           
            var datepicker_year = new tui.DatePicker('#wrapper_year', {
              date: new Date(),
              input: {
                  element: '#datepicker_input_year',
                  format: 'yyyy'
              },
              type: 'year',
              language: 'ko'
            });            
            
            var order_range = tui.DatePicker.createRangePicker({
                startpicker: {                    
                    input: '#startpicker-input_order',
                    container: '#startpicker-container_order',                    
                },
                endpicker: {                    
                    input: '#endpicker-input_order',
                    container: '#endpicker-container_order',                    
                },               
                format: 'YYYY-MM',
                timePicker: false,
                type: 'month',
                language: 'ko'
            });

            var sales_range = tui.DatePicker.createRangePicker({
                startpicker: {                    
                    input: '#startpicker-input_sales',
                    container: '#startpicker-container_sales',                    
                },
                endpicker: {                    
                    input: '#endpicker-input_sales',
                    container: '#endpicker-container_sales',                    
                },               
                format: 'YYYY-MM',
                timePicker: false,
                type: 'month',
                language: 'ko'
            });

            
        }
    </script>
